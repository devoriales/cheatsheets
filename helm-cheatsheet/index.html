<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Helm Cheatsheet | Devoriales</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="A comprehensive Helm cheatsheet for Kubernetes package management">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'Helm Cheatsheet',
            repo: 'https://github.com/devoriales/kubectl-cheatsheet',
            loadSidebar: false,
            subMaxLevel: 3,
            auto2top: true,
            search: {
                maxAge: 86400000,
                paths: 'auto',
                placeholder: 'Search Helm commands...',
                noData: 'No results found',
                depth: 6
            },
            copyCode: {
                buttonText: 'Copy',
                errorText: 'Error',
                successText: 'Copied!'
            },
            pagination: {
                previousText: 'Previous',
                nextText: 'Next',
                crossChapter: true
            }
        }
    </script>
    <!-- Docsify core -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- Search plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- Copy code plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
    <!-- Syntax highlighting -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
</body>

</html>
